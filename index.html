<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1f1f1f" />
  <link rel="stylesheet" href="style.css" />
  <title>Finance Tracker</title>
</head>
<body>
  <header>
    <h1>Finance Tracker</h1>
   <!-- new -->
  </header>
  
  <main>
    <section id="transactionSection">
      <h2>Transactions</h2>
      <div id="transactionList"></div>
    </section>
  
    <section id="investmentSection">
      <h2>Investments</h2>
      <div id="investmentList"></div>    <!-- new -->
    </section>
  </main>

  <button id="addBtn" class="add-btn">＋</button>

  <div id="addModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Transaction</h2>

      <!-- Category dropdown instead of free-text description -->
      <label for="categoryInput" class="block font-medium mb-1">Category</label>
      <select id="categoryInput" class="w-full px-3 py-2 border rounded mb-4">
        <option value="" disabled selected>— Select category —</option>
        <optgroup label="Income">
          <option value="Salary">Salary</option>
          <option value="Bonus">Bonus</option>
          <option value="Interest">Interest</option>
          <option value="Gift">Gift</option>
        </optgroup>
        <optgroup label="Expense">
          <option value="Electricity">Electricity</option>
          <option value="Groceries">Groceries</option>
          <option value="Rent">Rent</option>
          <option value="Transportation">Transportation</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </optgroup>
        <optgroup label="Investments">
          <option value="Roth IRA">Roth IRA</option>
          <option value="Brokerage Account">Brokerage Account</option>
          <option value="HYSA">HYSA</option>
          <option value="Commodities">Commodities</option>
          <option value="Other">Other</option>
        </optgroup>
      </select>

      <label for="amountInput" class="block font-medium mb-1">Amount</label>
      <input
        type="number"
        step="0.01"
        id="amountInput"
        class="w-full px-3 py-2 border rounded mb-4"
        placeholder="e.g. 45.00 (+ income, – expense)"
      />
      <footer class="totals">
        <p id="income"></p>
        <p id="expenses"></p> 
        <p id="balance"></p>
        <p id="investmentBalance"></p>
        <p id="walletBalance"></p> 
      </footer>

      <button id="scanBtn" class="btn">Scan Receipt</button>
      <button onclick="saveTransaction()" class="btn btn-primary">Save</button>
      <button onclick="closeModal()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
